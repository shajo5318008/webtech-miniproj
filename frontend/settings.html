<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTransit | Settings</title>
    <link rel="stylesheet" href="./pradnya_style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="logo">
                <h2>EcoTransit</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
                    <li><a href="weekly-analytics.html"><i data-lucide="bar-chart-3"></i> Analytics</a></li>
                    <li><a href="community.html"><i data-lucide="users"></i> Community</a></li>
                    <li class="active"><a href="settings.html"><i data-lucide="settings"></i> Settings</a></li>
                    <li><a href="login.html"><i data-lucide="log-out"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-main">
            <h1 class="dashboard-title">Settings</h1>
            <p class="dashboard-subtitle">Manage your account details and preferences.</p>

            <div class="settings-card">
                <form action="#" method="POST">
                    
                    <h2>Profile Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="Pradnya Kande">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="pradnya@example.com">
                    </div>

                    <hr class="form-divider">

                    <h2>Change Password</h2>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                    </div>
                    
                    <hr class="form-divider">

                    <div class="form-actions">
                         <button type="submit" class="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
        
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

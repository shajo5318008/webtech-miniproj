<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTransit | Sign Up</title>
  <link rel="stylesheet" href="./pradnya_style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="app-title">EcoTransit</h1>
      <p class="subtitle">Create your account to get started</p>

      <form class="login-form">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required />
        </div>

        <!-- New field: Vehicle Type -->
        <div class="input-group">
          <label for="vehicle-type">Vehicle Type</label>
          <select id="vehicle-type" required>
            <option value="">Select vehicle type</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="scooter">Scooter</option>
            <option value="bus">Bus</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- New field: Vehicle Registration Number -->
        <div class="input-group">
          <label for="vehicle-reg">Vehicle Registration Number</label>
          <input type="text" id="vehicle-reg" placeholder="Enter registration number" required />
        </div>

        <button type="submit" class="login-btn" href="dashboard.html">Sign Up</button>
        <button type="submit" class="login-btn"><a href="dashboard.html">Dev Login</a></button>


        <p class="extra-text">
          Already have an account? <a href="index.html">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>

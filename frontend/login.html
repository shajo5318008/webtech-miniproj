<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTransit | Login</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="app-title"><i class="fas fa-leaf"></i> EcoTransit</h1>
      <p class="subtitle">Welcome back! Please login to continue</p>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label for="username">Email or Username</label>
          <input type="text" id="username" placeholder="Enter your email or username" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>

        <p class="extra-text">Don't have an account? 
          <a href="register.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      };

      try {
       const res = await fetch('../backend/api/auth.php?action=login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
});


        const result = await res.json();
        if (res.ok) {
          alert('Login successful!');
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = 'dashboard.html';
        } else {
          alert(result.message || 'Login failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Error connecting to the server.');
      }
    });
  </script>
</body>
</html>
